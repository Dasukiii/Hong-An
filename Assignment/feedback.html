<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Famous Cuisines</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav id="navbar"></nav>
    <div class="feedback-container">
        <div class="feedback-header">
            <h1>Share Your Feedback</h1>
        </div>

        <form class="feedback-form">
            <input type="text" class="feedback-input" placeholder="Your Name" required>
            <input type="email" class="feedback-input" placeholder="Your Email" required>
            <textarea class="feedback-textarea" rows="5" placeholder="Your Feedback" required></textarea>
            <button type="submit" class="feedback-submit">Submit Feedback</button>
        </form>
    </div>

    <div class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ—</div>
    <footer id="footer"></footer>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
        $(function () {
            $("#navbar").load("nav.html");
        });
        $(function () {
          $("#footer").load("footer.html");
        });
    </script>

</body>
</html>
